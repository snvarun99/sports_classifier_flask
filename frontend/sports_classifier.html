<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Image Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    /* --- your CSS stays unchanged --- */
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    .toggle { display: flex; justify-content: center; margin-bottom: 15px; }
    .toggle button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
      margin: 0 5px;
      transition: background 0.2s;
    }
    .toggle button.active { background: #007bff; color: white; }
    input[type="file"], input[type="text"] {
      margin: 15px 0;
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    img { max-width: 100%; margin-top: 15px; border-radius: 10px; }
    #predictBtn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sports Image Classifier</h2>
    <div class="toggle">
      <button id="uploadBtn" class="active">Upload</button>
      <button id="urlBtn">URL</button>
    </div>

    <div id="uploadSection">
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="urlSection" style="display:none;">
      <input type="text" id="urlInput" placeholder="Paste image URL here">
    </div>

    <div>
      <img id="preview" src="" style="display:none;">
    </div>

    <button id="predictBtn">Predict Sport</button>
    <div id="result"></div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const urlBtn = document.getElementById('urlBtn');
    const uploadSection = document.getElementById('uploadSection');
    const urlSection = document.getElementById('urlSection');
    const fileInput = document.getElementById('fileInput');
    const urlInput = document.getElementById('urlInput');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    let imageElement = null;

    // Toggle logic
    uploadBtn.addEventListener('click', () => {
      uploadBtn.classList.add('active');
      urlBtn.classList.remove('active');
      uploadSection.style.display = 'block';
      urlSection.style.display = 'none';
      preview.style.display = 'none';
      resultDiv.innerHTML = "";
    });
    urlBtn.addEventListener('click', () => {
      urlBtn.classList.add('active');
      uploadBtn.classList.remove('active');
      uploadSection.style.display = 'none';
      urlSection.style.display = 'block';
      preview.style.display = 'none';
      resultDiv.innerHTML = "";
    });

    // File preview
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          imageElement = preview;
        };
        reader.readAsDataURL(file);
      }
    });

    // URL preview
    urlInput.addEventListener('input', () => {
      const url = urlInput.value;
      if (url) {
        preview.src = url;
        preview.style.display = 'block';
        imageElement = preview;
      }
    });

    // Load ONNX model
    let session;
    (async () => {
      session = await ort.InferenceSession.create("model.onnx"); // put your exported model.onnx in same folder
      console.log("ONNX Model loaded!");
    })();

    // Preprocess image to Float32Array
    function preprocess(img) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 128; // must match training size
      canvas.height = 128;
      ctx.drawImage(img, 0, 0, 128, 128);
      const data = ctx.getImageData(0, 0, 128, 128).data;

      const float32Data = new Float32Array(128 * 128 * 3);
      for (let i = 0; i < 128 * 128; i++) {
        float32Data[i * 3 + 0] = data[i * 4 + 0] / 255.0; // R
        float32Data[i * 3 + 1] = data[i * 4 + 1] / 255.0; // G
        float32Data[i * 3 + 2] = data[i * 4 + 2] / 255.0; // B
      }
      return new ort.Tensor("float32", float32Data, [1, 128, 128, 3]); // NHWC
    }

    // Predict
    document.getElementById("predictBtn").addEventListener("click", async () => {
      if (!imageElement || !session) {
        resultDiv.innerHTML = "Please select an image and wait for model to load.";
        return;
      }

      const inputTensor = preprocess(imageElement);
      const feeds = { input: inputTensor }; // "input" should match your model input name
      const results = await session.run(feeds);
      const output = results.output.data; // "output" should match your model output name

      // Argmax
      let maxIdx = 0, maxVal = -Infinity;
      output.forEach((val, idx) => {
        if (val > maxVal) { maxVal = val; maxIdx = idx; }
      });

      // Replace with your real labels
      const labels = ["Football", "Tennis", "Basketball", "Cricket", "Baseball"];
      resultDiv.innerHTML = "Predicted Sport: " + labels[maxIdx];
    });
  </script>
</body>
</html>
